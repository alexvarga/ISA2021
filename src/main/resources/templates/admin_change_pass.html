<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avanture</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
<header th:insert="/index.html :: header"></header>

<div class="container">
    <div class="row">
        <h4>
            Promena lozinke pri prvom pristupu.
        </h4>
    </div>

<div class="row">
<form class="form-control" th:action="@{/change_pass}" th:method="post"
      th:object="${user}"
      style="max-width: 600px; margin: 0 auto">

    <div class="form-group row">
        <label class="col-form-label col-4" for="password">lozinka</label>
        <div class="col-8">
            <input id="password" type="password" class="form-control"
                   th:name="new-password" required/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-4" for="password-confirm">potvrda lozinke</label>
        <div class="col-8">
            <input id="password-confirm" type="password" th:name="password-confirm"
                   class="form-control" required/>
            <div id="password-error" class="alert alert-danger "
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}">a
            </div>
        </div>
    </div>

    <div class="form-group row text-center">
        <div class="col-12">
            <button type="submit" class="btn btn-primary">izmeni</button>
        </div>
    </div>

</form>
</div>
</div>


<div th:insert="/index.html :: scripts"></div>
</body>
</html>
