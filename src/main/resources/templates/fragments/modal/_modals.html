<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- update profile  -->
    <div th:fragment="frag">
        <div tabindex="-1" class="modal fade" role="dialog" id="asdf">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <div class="container text-center">
                            <form th:action="@{/profile/}" method="post"
                                  th:object="${user}"
                                  style="max-width: 600px; margin: 0 auto"
                            >


                                <div class="form-control">
                                    <div class="m-3">
                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">email</label>
                                            <div class="col-8">
                                                <input th:readonly="*{email}" id="email" type="email"
                                                       class="form-control" th:field="*{email}" required minlength="6"
                                                       maxlength="64"/>
                                                <div id="email-error" class="alert alert-danger "
                                                     th:if="${#fields.hasErrors('email')}" th:errors="*{email}">a
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">ime</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{firstName}"
                                                       required/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">prezime</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{lastName}"
                                                       required/>
                                            </div>
                                        </div>

                                        <!--- -------------------------------------------------------->
                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">adresa</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{address}" required/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">grad</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{city}" required/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">dr≈æava</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" th:field="*{state}" required/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-form-label col-4" for="">broj telefona</label>
                                            <div class="col-8">
                                                <input type="text" class="form-control" title="xxx-xxx-xxxx" pattern="^\d{10}$" th:field="*{phoneNumber}"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="form-group row text-center">
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">izmeni</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>

                            <!-- promena lozinke posebna form -->

                            <form class="form-control" th:action="@{/profile/password}" th:method="post"
                                  th:object="${user}"
                                  style="max-width: 600px; margin: 0 auto"
                            >

                                <div class="form-group row">
                                    <label class="col-form-label col-4" for="">lozinka</label>
                                    <div class="col-8">
                                        <input id="password" type="password" class="form-control"
                                               th:field="*{password}" required/>
                                    </div>
                                </div>

                                    <div class="form-group row">
                                        <label class="col-form-label col-4" for="">lozinka</label>
                                        <div class="col-8">
                                            <input id="password" type="password" class="form-control"
                                                   th:name="new-password" required/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-form-label col-4" for="">potvrda lozinke</label>
                                        <div class="col-8">
                                            <input id="password-confirm" type="password" th:name="password-confirm"
                                                   class="form-control" required/>
                                            <div id="password-error" class="alert alert-danger "
                                                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}">a
                                            </div>
                                        </div>
                                    </div>

                                <div class="form-group row text-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">izmeni</button>
                                    </div>
                                </div>

                            </form>
                                </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
