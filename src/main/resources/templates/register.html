<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
</head>
<body>

hello

<div class="container text-center">
    <div><h2>user registration </h2></div>
<form th:action="@{/register/proccess_registration}" method="post"
      th:object="${user}"
      style="max-width: 600px; margin: 0 auto"
    >

    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4" for="">email</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required minlength="6" maxlength="18" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4" for="">password</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{password}" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4" for="">first name</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{firstName}" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4" for="">last name</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" required/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

    </div>
</form>
</div>



<div th:fragment="scripts">
    <script th:src="@{/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap.bundle.min.js}"></script>
</body>
</html>
