<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Brodovi</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="/index.html :: header"></header>


<!--
<p th:text="${boats}"></p>
-->
<div class="container">

    <div class="row"><p></p></div>

    <div class="row">
        <div class="col-lg-6 col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row"><p></p></div>


    <div class="row">

        <table class="table table-striped">
            <thead>
            <tr>
                <td> <a th:href="@{'/boats/page/'+${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDirection}}">id </a></td>
                <td> <a th:href="@{'/boats/page/'+${currentPage} + '?sortField=name&sortDirection=' + ${reverseSortDirection}}">name</a></td>
                <td> <a th:href="@{'/boats/page/'+${currentPage} + '?sortField=address&sortDirection=' + ${reverseSortDirection}}">addressa</td>
                <td> <a th:href="@{'/boats/page/'+${currentPage} + '?sortField=info&sortDirection=' + ${reverseSortDirection}}">info</a></td>
                <td> <a th:href="@{'/boats/page/'+${currentPage} + '?sortField=avgRating&sortDirection=' + ${reverseSortDirection}}">rating</a></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boat:${boats}">
                <td><a th:href="@{/boats/{id}(id=${boat.id})}" th:text="${boat.id}">id</a>
                </td>
                <td th:text="${boat.name}">name</td>
                <td th:text="${boat.address}">address</td>
                <td th:text="${boat.info}">info</td>
                <td th:text="${boat.avgRating}">rating</td>
            </tr>
            </tbody>

        </table>

    </div>
    <div class="row justify-content-center">
        Ukupno: [[${numberOfElements}]] - Stranica [[${currentPage}]] od [[${numberOfPages}]]
        &nbsp; - &nbsp;

        <a th:if="${currentPage>1}" th:href="@{'/boats/page/1' + '?sortField='+ ${sortField} + '&sortDirection='+ ${sortDirection} }">Prva</a>
        <span th:unless="${currentPage>1}">Prva</span>
        &nbsp;
        <a th:if="${currentPage>1}" th:href="@{'/boats/page/'+${currentPage-1} + '?sortField='+ ${sortField} + '&sortDirection='+ ${sortDirection}}">Prethodna </a>
        <span th:unless="${currentPage>1}">prethodna</span>
        &nbsp;

        <span th:each="i : ${#numbers.sequence(1, numberOfPages)}">
                <a th:if="${i != currentPage}" th:href="@{'/boats/page/' + ${i} + '?sortField='+ ${sortField} + '&sortDirection='+ ${sortDirection}}"> [[${i}]] </a>
                <span th:unless="${i != currentPage}"> [[${i}]] </span> &nbsp; &nbsp;
            </span>



        <a th:if="${currentPage<numberOfPages}" th:href="@{'/boats/page/'+${currentPage+1} + '?sortField='+ ${sortField} + '&sortDirection='+ ${sortDirection}}">Sledeća</a>
        <span th:unless="${currentPage<numberOfPages}">Sledeća</span>
        &nbsp;
        <a th:if="${currentPage<numberOfPages}" th:href="@{'/boats/page/'+${numberOfPages} + '?sortField='+ ${sortField} + '&sortDirection='+ ${sortDirection}}">Poslednja </a>
        <span th:unless="${currentPage<numberOfPages}">Poslednja</span>
        &nbsp;


    </div>
</div>


<div th:insert="/index.html :: scripts">
</div>
</body>
</html>
