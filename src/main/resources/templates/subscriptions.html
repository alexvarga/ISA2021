            <table th:if="${!boatSubscriptions.isEmpty()}" class="table table-striped">
                <thead>
                <tr>

                    <td>id</td>

        </div>

        <div class="row">

                        </form>

                    </td>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

                        </form>

                    </td>


                    </td>
                </tr>
                </tbody>
            </table>
